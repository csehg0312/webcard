    </div>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" required>
  
      <label for="subject">Subject:</label>
      <input type="text" id="subject" required>
  
      <label for="message">Message:</label>
      <textarea id="message" required></textarea>
  
      <button type="button" onclick="sendEmail()">Send Email</button>
    </form>

    <script>
        function sendEmail() {
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const subject = document.getElementById('subject').value;
          const message = document.getElementById('message').value;
    
          // Use AJAX or form submission to send the data to the server
          // For demonstration purposes, we'll use a simple AJAX request here
          const xhr = new XMLHttpRequest();
          xhr.open('POST', 'send_email.php', true);
          xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
          xhr.send(`name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&subject=${encodeURIComponent(subject)}&message=${encodeURIComponent(message)}`);
          xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
              if (xhr.status === 200) {
                alert('Email sent successfully!');
                // Clear form fields after successful submission if needed
                document.getElementById('contactForm').reset();
              } else {
                alert('Failed to send email. Please try again later.');
              }
            }
          };
        }
      </script>

</body>
